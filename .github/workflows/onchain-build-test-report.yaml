# GitOps On-chain Build Test and Report Workflow - Callable from remote repositories
# Builds and tests for on-chain projects.
# This workflow is designed to be called from other repositories via 'workflow_call' event.

name: On-Chain Build and Test

on:
  # Triggered from app repo's workflows
  workflow_call:
    inputs:
      # Define any inputs needed from the calling workflow
      gh-app-id:
        description: GitHub App ID for generating tokens
        type: string
        required: false
        default: ""
      project-repositories:
        description: Comma-separated list of project repositories to run the workflow on
        type: string
        required: false
        default: ""
      markdown-file-path:
        description: Comma-separated list of markdown files to check
        type: string
        required: false
        default: "./README.md, ./CHANGELOG.md, ./CODE_OF_CONDUCT.md, ./CONTRIBUTING.md, ./SECURITY.md"
      code-coverage:
        description: Whether to run code coverage report (true/false)
        type: boolean
        required: false
        default: true
      code-coverage-args:
        description: Arguments for code coverage report action
        type: string
        required: false
        default: '--ffi --report lcov --no-match-path "*invariant*" --fuzz-runs 1'
      fork-test:
        description: Whether to run tests that require forking mainnet (true/false)
        type: boolean
        required: false
        default: false
      salt-string:
        description: Salt string for generating unique addresses in tests
        type: string
        required: false
        default: "SMELLING_SALTS"
      skip-forte-token-tests:
        description: Whether to skip tests related to Forte Token (true/false)
        type: boolean
        required: false
        default: true
      is-forte-token-project:
        description: Whether this is the Forte Token project (enables Forte-specific env vars)
        type: boolean
        required: false
        default: false

    outputs:
      status:
        description: The overall status of the workflow, either 'success', 'failure'.
        value: ${{ jobs.build-and-test.result == 'success' && jobs.markdown-link-check.result == 'success' && (inputs.code-coverage == false || jobs.code-coverage-report.result == 'success') && 'success' || 'failure' }}

    secrets:
      # Secrets are passed from the calling repository
      ALCHEMY_KEY: # optional, only if needed for tests requiring mainnet fork
        required: false
        description: Alchemy API URI for Ethereum mainnet (for tests requiring mainnet fork)
      POLYGON_ALCHEMY_KEY: # optional, only if needed for tests requiring polygon fork
        required: false
        description: Alchemy API URI for Polygon mainnet (for tests requiring polygon fork)

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
      token: ${{ steps.get-token.outputs.token }}

    steps:
      - name: Generate GitHub App token
        id: get-token
        if: inputs.gh-app-id != ''
        uses: actions/create-github-app-token@v2
        with: # The app-id needs to be set and private-key should be configured in the calling repository's secrets to access private repos.
          app-id: ${{ inputs.gh-app-id }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          repositories: ${{ inputs.project-repositories }}

      - name: Checkout local repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.get-token.outputs.token || github.token}}
          submodules: recursive

      - name: Checkout infrastructure-tooling repository
        uses: actions/checkout@v4
        with:
          repository: Forte-Service-Company-Ltd/infrastructure-tooling
          ref: v0.0.3
          path: infrastructure-tooling

      - name: Generate cache key
        id: cache-key
        uses: Forte-Service-Company-Ltd/infrastructure-tooling/.github/actions/generate-gha-cache-key@v0.0.7
        with:
          fork-test: ${{ inputs.fork-test }}
          salt-string: ${{ inputs.salt-string }}
          skip-forte-token-tests: ${{ inputs.skip-forte-token-tests }}
          is-forte-token-project: ${{ inputs.is-forte-token-project }}

      - name: Install Foundry
        id: install-foundry
        uses: Forte-Service-Company-Ltd/infrastructure-tooling/.github/actions/install-foundry@v0.0.7

      - name: Install Python Dependencies
        id: install-python-dependencies
        uses: Forte-Service-Company-Ltd/infrastructure-tooling/.github/actions/install-python-dependencies@v0.0.7

      - name: Build
        id: build
        uses: Forte-Service-Company-Ltd/infrastructure-tooling/.github/actions/onchain-build@v0.0.7

      - name: Locate and cache Foundry binaries
        id: locate-foundry-binaries
        uses: Forte-Service-Company-Ltd/infrastructure-tooling/.github/actions/locate-and-cache-foundry-binaries@v0.0.7

      - name: Cache setup state
        uses: actions/cache/save@v4
        with:
          path: |
            .
            infrastructure-tooling
            ~/.foundry
            ~/.npm
            ~/.cache/pip
            ~/.local
            node_modules
            bin
            lib
            include
            share
          key: setup-state-${{ steps.cache-key.outputs.key }}

  markdown-link-check:
    name: Markdown Link Check
    runs-on: ubuntu-latest
    needs: [setup]
    timeout-minutes: 15

    steps:
      - name: Restore setup state
        uses: actions/cache/restore@v4
        with:
          path: |
            .
            infrastructure-tooling
            ~/.foundry
            ~/.npm
            ~/.cache/pip
            ~/.local
            node_modules
            bin
            lib
            include
            share
          key: setup-state-${{ needs.setup.outputs.cache-key }}
          fail-on-cache-miss: true

      - name: Markdown Link Check
        id: markdown-link-check
        uses: Forte-Service-Company-Ltd/infrastructure-tooling/.github/actions/markdown-link-checker@v0.0.7
        with:
          file-path: ${{ inputs.markdown-file-path }}

  contract-size:
    name: Contract Size
    runs-on: ubuntu-latest
    needs: [setup]
    timeout-minutes: 30

    steps:
      - name: Restore setup state
        uses: actions/cache/restore@v4
        with:
          path: |
            .
            infrastructure-tooling
            ~/.foundry
            ~/.npm
            ~/.cache/pip
            ~/.local
            node_modules
            bin
            lib
            include
            share
          key: setup-state-${{ needs.setup.outputs.cache-key }}
          fail-on-cache-miss: true

      - name: Set on-chain build PATH
        id: setup-path
        uses: Forte-Service-Company-Ltd/infrastructure-tooling/.github/actions/set-onchain-build-path@v0.0.7

      - name: Contract Size
        id: contract-size
        uses: Forte-Service-Company-Ltd/infrastructure-tooling/.github/actions/contract-size@v0.0.7

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: [setup]
    timeout-minutes: 30
    steps:
      - name: Restore setup state
        uses: actions/cache/restore@v4
        with:
          path: |
            .
            infrastructure-tooling
            ~/.foundry
            ~/.npm
            ~/.cache/pip
            ~/.local
            node_modules
            bin
            lib
            include
            share
          key: setup-state-${{ needs.setup.outputs.cache-key }}
          fail-on-cache-miss: true

      - name: Set on-chain build PATH
        id: setup-path
        uses: Forte-Service-Company-Ltd/infrastructure-tooling/.github/actions/set-onchain-build-path@v0.0.7

      - name: Test
        id: test
        uses: Forte-Service-Company-Ltd/infrastructure-tooling/.github/actions/onchain-test@v0.0.7
        with:
          alchemy_eth_api: ${{ secrets.ALCHEMY_KEY }}
          alchemy_polygon_api: ${{ secrets.POLYGON_ALCHEMY_KEY }}
          fork-test: ${{ inputs.fork-test }}
          salt-string: ${{ inputs.salt-string }}
          skip-forte-token-tests: ${{ inputs.skip-forte-token-tests }}

  code-coverage-report:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: [setup]
    timeout-minutes: 30
    if: inputs.code-coverage == true
    steps:
      - name: Restore setup state
        uses: actions/cache/restore@v4
        with:
          path: |
            .
            infrastructure-tooling
            ~/.foundry
            ~/.npm
            ~/.cache/pip
            ~/.local
            node_modules
            bin
            lib
            include
            share
          key: setup-state-${{ needs.setup.outputs.cache-key }}
          fail-on-cache-miss: true

      - name: Set on-chain build PATH
        id: setup-path
        uses: Forte-Service-Company-Ltd/infrastructure-tooling/.github/actions/set-onchain-build-path@v0.0.7

      - name: Code Coverage
        id: code-coverage
        uses: Forte-Service-Company-Ltd/infrastructure-tooling/.github/actions/onchain-code-coverage@SE-1465-On-Chain-Improvements
        with:
          alchemy_eth_api: ${{ secrets.ALCHEMY_KEY }}
          alchemy_polygon_api: ${{ secrets.POLYGON_ALCHEMY_KEY }}
          fork-test: ${{ inputs.fork-test }}
          salt-string: ${{ inputs.salt-string }}
          skip-forte-token-tests: ${{ inputs.skip-forte-token-tests }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          code-coverage-args: ${{ inputs.code-coverage-args }}

  notify:
    name: Notify Slack on Pipeline Failure
    needs:
      [build-and-test, markdown-link-check, code-coverage-report, contract-size]
    if: always() && (needs.contract-size.result != 'success' || needs.build-and-test.result != 'success' || needs.markdown-link-check.result != 'success' || needs.code-coverage-report.result != 'success')

    uses: Forte-Service-Company-Ltd/infrastructure-tooling/.github/workflows/slack-notification.yaml@v0.0.7
    with:
      env: "onchain"
      status: "failure"
      title: "ðŸš¨ On-Chain Pipeline Failed: ${{ github.repository }}"
      notify_when: "failure,skipped"
    secrets: inherit
